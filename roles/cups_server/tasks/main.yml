- name: Install cups
  apt:
    name: ['cups', 'google-cloud-print-connector']
    cache_valid_time: 3600
    state: present
  become: yes

- name: Configure cupsd.conf
  template:
    src: templates/cupsd.conf.j2
    dest: /etc/cups/cupsd.conf
  become: yes
  notify: restart cups

- name: Ensure username part of sys group
  user:
    name: "{{ ansible_user }}"
    groups: lpadmin
  become: yes

- name: Start services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - cups.service
    - cups-browsed.service
  become: yes
